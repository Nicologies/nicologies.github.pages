<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">

function getYearsBetween(to, from){
    var days = Math.floor((to - from)/ (1000 * 60 * 60 * 24));
    return Math.round(days / 365);
}
$(function(){
    var now = new Date();
    var wholeExp = getYearsBetween(now, new Date(2007, 3, 1));
    var csharpExp = getYearsBetween(now, new Date(2012, 1, 1));

    $('.js-years-of-exp').text(wholeExp.toString());
    $('.js-years-of-csharp').text(csharpExp.toString());
})
</script>
