<!DOCTYPE HTML>
<html>
<head>
  <title>Recent Comments</title>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/css/recent-comments.css" media="all" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="{{ BASE_PATH }}/css/blog.css" media="all" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    {% include navbar.html %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">

                <header class="col-sm-12">
                    <h2>Recent Comments</h2>
                </header>

                <article class="col-sm-12">
                    <ul id="comments">
                      <script id="comments-template" type="text/x-handlebars-template">
                      {% raw %}
                        {{#each response}}
                          <li>
                            <div class="avatar-container">
                              <a href="{{author.profileUrl}}" target="_blank">
                                <img src="{{author.avatar.small.permalink}}" class="avatar" alt="avatar" />
                              </a>
                            </div>
                            <div class="post-container">
                              <a href="{{author.profileUrl}}" class="author_name" target="_blank">
                                <span class="author_name">{{author.name}}
                              </a>

                              <span class="bullet" aria-hidden="true">â€¢</span>

                              <span class="timeago" title="{{createdAt}}Z">{{createdAt}}</span>

                              <p>{{{message}}}</p>

                              <span class="posted">posted on <a href="{{thread.link}}" target="_blank">{{thread.title}}</a></span>
                            </div>
                          </li>
                        {{/each}}
                      {% endraw %}
                      </script>
                    </ul>
                </article>

            </div><!-- /.blog-main -->
            {% include sidebar.html %}
        </div><!-- /.row -->
    </div><!-- /.container -->
    {% include  footer.html %}

    {% include sideToolbar.html %}
</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
<script src="/js/recent-comments.js"></script>
</html>
